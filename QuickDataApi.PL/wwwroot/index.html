<!-- wwwroot/index.html -->
<html>

<head>
    <title>AURA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jQuery and Bootstrap script tags -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <!--  Header  -->
    <header>
        <nav class="navbar navbar-expand-lg bg-primary mb-3" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand fst-italic fs-4" href="https://www.linkedin.com/company/aura-systems" target="_blank">A U R A - S Y S T E M S</a>
            </div>
        </nav>
    </header>

    <!-- Main Body -->
    <div class="container col-8 col-sm-12 mx-auto">
        <main role="main" class="pb-3">
            
            <!-- Row Head -->
            <div class="container mb-2">
                <div class="d-flex justify-content-between">
                    <h2>Records</h2>
                    <button type="button" class="btn btn-success btn-lg" onclick="openModalAdd()">Add Record</button>
                </div>
            </div>

            <!-- Spinner -->
            <div id="loadingSpinner" class="spinner-border text-primary m-auto" style="display: none; text-align: center;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            

            <!-- Message When no records -->
            <div id="noRecordsMessage" class="alert alert-dismissible alert-warning" style="display: none;">
                <h4 class="alert-heading">Warning!</h4>
                <p class="mb-0 fs-2">Empty Records.</p>
            </div>


            <!-- Table to display records -->
            <table id="recordsTable" class="table table-hover table-light" style="display: none;">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">ID</th>
                        <th scope="col" class="col-6">Name</th>
                        <th scope="col" class="col-2">Activated</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <!-- Load all records in TBody -->
                <tbody></tbody>
            </table>

        </main>
    </div>


    <!--  Footer  -->
    <footer class="border-top footer text-muted mt-auto fs-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h2 class="footer-heading"><a href="https://www.linkedin.com/company/aura-systems" target="_blank">A U R A - S Y S T E M S</a></h2>

                    <p class="copyright">
                        Copyright ©
                        2023 All rights reserved | This Project is made with <i class="ion-ios-heart" aria-hidden="true"></i> by <a href="https://www.linkedin.com/in/mahmoud-elish" target="_blank" class="text-decoration-none">MAHMOUD ELISH</a>

                    </p>

                </div>
            </div>
        </div>
    </footer>


    <!-- Modal Delete record -->
    <div class="modal" id="deleteRecordModal">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete <span id="recordNameToDelete"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="deleteRecord()" id="deleteRecordBtn">Yes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!--Modal Add record -->
    <div class="modal" id="addRecordModal">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Form to add new record -->
                    <form id="addRecordForm">

                        <!-- Input Name -->
                        <div class="mb-3">
                            <label for="inputDefault" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="inputDefault" placeholder="Enter Name" required maxlength="20" oninput="validateNameInput(this)" />
                            <p id="nameValidationError" class="d-none text-danger fst-italic">
                                MUST be more than 3 characters
                            </p>
                        </div>

                        <!--  Radio button Activation  -->
                        <div class="form-group">
                            <label class="mt-4">Activation</label><br />
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                <label class="form-check-label" for="optionsRadios1">True</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                <label class="form-check-label" for="optionsRadios2">False</label>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="validateAndAddRecord()">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <!--scripts-->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body> 
</html>
